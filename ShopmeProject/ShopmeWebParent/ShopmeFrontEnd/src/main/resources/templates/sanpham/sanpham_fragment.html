<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="col-sm-2">
	<div>
		<a th:href="@{'/p/' + ${product.biDanh}}">
			<img th:src="@{${product.duongDanHinhAnhChinh}}" width="150" />
			<br/>
			<b>[[${product.tenNgan}]]</b>
		</a>
	</div>
	<div th:if="${product.chietKhau <= 0}">
		<span>$ [[${product.giaBan}]]</span>
	</div>
	<div th:if="${product.chietKhau > 0}">
		<span style="font-size: larger; color: darkred">$ [[${product.giamGia}]]</span>
		<del><span>$ [[${product.giaBan}]]</span></del>
	</div>				
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	
	<div th:replace="navigation :: search_nav"></div>
	<div th:replace="breadcrumb :: content"></div>

	<div class="row">
		<div class="col-sm">
			<div>
				<img id="bigImage" th:src="@{${product.duongDanHinhAnhChinh}}" class="img-fluid" index="0" />
			</div>
			<div class="row justify-content-center">
				<div class="m-2 border border-secondary p-1">
					<img class="image-thumbnail" th:src="@{${product.duongDanHinhAnhChinh}}" height="50" index="0" />
				</div>
				<th:block th:each="extraImage, status : ${product.hinhAnh}">
				<div class="m-2 border border-secondary p-1">
					<img class="image-thumbnail" th:src="@{${extraImage.duongDanHinhAnh}}" height="50"
						th:index="${status.count}" />
				</div>				
				</th:block>
			</div>		
		</div>
		<div class="col-sm">
			<div>
				<h2>[[${product.ten}]]</h2>
			</div>
			<div>
				<span>Brand: [[${product.nhanhieu.ten}]]</span>
			</div>
			<div>
				List Price:
				<span th:if="${product.chietKhau <= 0}">$ [[${product.giaBan}]]</span>
				<del th:if="${product.chietKhau > 0}"><span>$ [[${product.giaBan}]]</span></del>
			</div>
			<div th:if="${product.chietKhau > 0}">
				Price:
				<span style="font-size: larger; color: darkred">$ [[${product.giamGia}]]</span>
				([[${product.chietKhau}]] % off)
			</div>
			<div>&nbsp;</div>
			<div th:utext="${product.moTaNgan}"></div>			
		</div>
		<div class="col-sm-2">
			<div>
				<span th:if="${product.trongKho}" class="text-success"><b>Còn hàng</b></span>
				<span th:unless="${product.trongKho}" class="text-danger"><b>Hết hàng</b></span>
			</div>
			<div class="mt-2">
				<input type="text" size="5" value="1" />
			</div>
			<div class="mt-3">
				<input type="button" value="Add to Cart" class="btn btn-primary" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Mô tả sản phẩm:</h3>
			</div>
			<div th:utext="${product.moTaDayDu}"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Chi tiết sản phẩm:</h3>
			</div>
			<th:block th:each="detail : ${product.chitiet}">
			<div>
				<b>[[${detail.ten}]]</b>:
				<span>[[${detail.value}]]</span>
			</div>
			</th:block>
		</div>
	</div>
	
	<div th:replace="sanpham/images_carousel :: content"></div>	
	<div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		bigImage = $("#bigImage");

		$(".image-thumbnail").mouseover(function() {
			currentImageSource = $(this).attr("src");
			currentImageIndex = $(this).attr("index");

			bigImage.attr("src", currentImageSource);
			bigImage.attr("index", currentImageIndex);
		});

		bigImage.on("click", function() {
			$("#carouselModal").modal("show");
			imageIndex = parseInt(bigImage.attr("index"));
			$("#carouselExampleIndicators").carousel(imageIndex);
		});
	});
</script>	
</body>
</html>

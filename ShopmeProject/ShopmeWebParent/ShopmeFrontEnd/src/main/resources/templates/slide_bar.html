<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="slide_bar">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="600px" src="https://i.ytimg.com/vi/ncyX0RO0Xxk/maxresdefault.jpg">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="600px" src="https://cellphones.com.vn/sforum/wp-content/uploads/2020/02/Apple-MacBook-Pro-2020-and-MacBook-Air-2020.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="600px" src="https://storage.oxii.vn/thumbnail/OXII-1200-628-2019-6-7/13-tinh-nang-moi-tren-ios-13-ma-apple-chua-tung-tiet-lo-tai-wwdc-2019-thumb.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head> 
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

  	<link rel="stylesheet" th:href="@{/fontawesome/all.css}" />

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">				
				<li class="nav-item">
					<a class="nav-link" href="">Giỏ hàng</a>

				<li class="nav-item">
					<a class="nav-link" href="">Thanh toán</a>
				</li>				
				<li class="nav-item">
					<a class="nav-link" href="">Vận chuyển &amp; Giao hàng</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/dangnhap}">Đăng nhập</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/dangky}">Đăng ký</a>

					<a class="nav-link" href="">Liên hệ để được hỗ trợ</a>

				<li>

				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						href=""
						>Nguyen Truong Nam</a>

			</ul>
		</div>
	</nav>
</div>

<div th:fragment="search_nav" class="row">
	<div class="col-md">
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
						th:value="${keyword}" 
						placeholder="keyword" required />
					<input type="submit" value="Search" class="btn btn-outline-success" />
				</form>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer_menu">
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">

			</button>
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">				
					<li class="nav-item">
						<a class="nav-link" href="">Về chúng tôi</a>

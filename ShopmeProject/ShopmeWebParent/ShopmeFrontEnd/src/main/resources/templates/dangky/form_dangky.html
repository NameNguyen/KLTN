<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minium-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Đăng Ký - Shopme</title>
</head>
<body>
<div class="container-fluid text-center">
		
	<div class="text-center">
		<h2>Khách hàng đăng ký</h2>
	</div>
	
	<form th:action="@{/new_khachhang}" th:object="${khachHang}" method="post" style="max-width: 600px; margin: 0 auto;">
	
		<div class="border border-secondary rounded p-3">
			<p>Đăng ký tài khoản khách hàng Shopme</p>
			
			<div class="form-group row">
				<label for="ho" class="col-sm-4 col-form-label">Họ:</label>
				<div class = "col-sm-8">
					<input type="text" class="form-control" th:field="*{ho}" required minlength="2" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="ten" class="col-sm-4 col-form-label">Tên:</label>
				<div class = "col-sm-8">
					<input type="text" class="form-control" th:field="*{ten}" required minlength="2" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email:</label>
				<div class = "col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group row">
		    	<label for="matKhau" class="col-sm-4 col-form-label">Mật khẩu:</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" th:field="*{matKhau}" required minlength="6" maxlength="45">
			    </div>
		    </div>
		    
		    <div class="form-group row">
		    	<label for="soDienThoai" class="col-sm-4 col-form-label">Số điện thoại:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:field="*{soDienThoai}" required minlength="9" maxlength="12">
			    </div>
		    </div>
		    
		    <div class="form-group row">
		    	<label for="diaChi1" class="col-sm-4 col-form-label">Địa chỉ 1:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:field="*{diaChi1}"  required minlength="9" maxlength="64">
			    </div>
		  	</div>
		  
		  	<div class="form-group row">
			    <label for="diaChi2" class="col-sm-4 col-form-label">Địa chỉ 2:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:field="*{diaChi2}" maxlength="64">
			    </div>
		  	</div>
		  	
		  	<div class="form-group row">
		    	<label for="thanhPho" class="col-sm-4 col-form-label">Thành phố:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" th:field="*{thanhPho}" required minlength="3" maxlength="64">
			    </div>
		  	</div>
		  	
		  	<div class="form-group row">
		    	<label for="datNuoc" class="col-sm-4 col-form-label">Đất nước:</label>
		    	<div class="col-sm-8">
					<select th:field="*{datNuoc}" class="form-control" required>
						<th:block th:each = "dn : ${dsDatnuoc}">
							<option th:text = "${dn.ten}" th:value = "${dn.ma}" />
						</th:block>
					</select>
					<!-- <select th:field= "*{datNuoc}">
						<option th:each ="datnuoc : ${dsDatnuoc}" th:text="${datnuoc.ten}" th:value="${datnuoc}"> </option>
					</select> -->
		    	</div>
		  	</div>
		  
			<div class="form-group row">
				<label for="tinh" class="col-sm-4 col-form-label">Tỉnh:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{tinh}" minlength="3" maxlength="64" > 
				<datalist >
					 
				</datalist>
				</div>
			</div>

			<div class="form-group row">
				<label for="maBuuDien" class="col-sm-4 col-form-label">Mã Bưu Điện:</label>
				<div class="col-sm-8">
				  <input type="text" class="form-control" th:field="*{maBuuDien}" required minlength="3" maxlength="10">
				</div>
			  </div>
		</div>
			<div class="text-center">
				<input type="submit" value="Đăng ký" class="btn btn-primary m-3" />
				<input type="button" value="Hủy" class="btn btn-danger" id="buttonCancel" />
			</div>
	</form>
	
	<div class="text-center">
		<p>Liên hệ hỗ trợ: nvtamnt99@gmail.com</p>
	</div>
</div>	
</body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" id="divProductDetails">
	<th:block th:each="detail, status : ${product.chitiet}">
	<div class="form-inline" th:id="'divDetail' + ${status.index}">
	<input type="hidden" name="detailIDs" th:value="${detail.maChiTietSP}" />
	<label class="m-3">Tên:</label>
		<input type="text" class="form-control w-25" name="detailNames" maxlength="255" 
			th:value="${detail.ten}" />
		<label class="m-3">Value:</label>
		<input type="text" class="form-control w-25" name="detailValues" maxlength="255"
			th:value="${detail.value}" />
		<a name="linkRemoveDetail" class="btn fas fa-times-circle fa-2x icon-dark"
			title="Remove this detail"></a>
	</div>		
	</th:block>


	<div class="form-inline" th:id="'divDetail' + ${#lists.size(product.chitiet)}">
	<input type="hidden" name="detailIDs" value="0" />
	<label class="m-3">Tên:</label>
		<input type="text" class="form-control w-25" name="detailNames" maxlength="255" />
		<label class="m-3">Value:</label>
		<input type="text" class="form-control w-25" name="detailValues" maxlength="255" />
	</div>	
</div>		
</body>
</html>
